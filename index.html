<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jokenpo</title>
</head>
<body>
    <div class="container">

        <h1>Jokenpô</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#128074;</button>
            <button id="papper" onclick="playHuman('papper')">&#128400;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#9996;</button>
        </div>

        <p class="result"></p>

        <p class="your-score">Sua pontuação: <span id = "human-score">0</span></p>
        <p class="machine-score">Pontuação da Alexa: <span id = "machine-score">0</span></p>

    </div>

    <script src="./scripts.js"></script>
    
</body>
</html>
